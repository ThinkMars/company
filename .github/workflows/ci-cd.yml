name: CI/CD Pipeline

# è§¦å‘æ¡ä»¶ï¼šå½“ main åˆ†æ”¯æœ‰æ¨é€æˆ– PRï¼Œä¸”æ›´æ”¹æ¶‰åŠ packages ç›®å½•æˆ–å·¥ä½œæµé…ç½®æ—¶
on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "packages/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest
    # ä½¿ç”¨ matrix ç­–ç•¥å¹¶è¡Œæ„å»ºå¤šä¸ªé¡¹ç›®
    # matrix ä¼šä¸º [want-chat, manager] åˆ†åˆ«åˆ›å»ºç‹¬ç«‹çš„å¹¶è¡Œä½œä¸š
    # ä¼˜ç‚¹ï¼šå¹¶è¡Œæ‰§è¡Œæé«˜æ•ˆç‡ï¼Œå‡å°‘æ€»ä½“æ„å»ºæ—¶é—´
    strategy:
      matrix:
        app: [want-chat, manager]

    steps:
      # æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4

      # è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # å®‰è£… PNPM
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # ç¼“å­˜ä¾èµ–ä»¥åŠ å¿«æ„å»ºé€Ÿåº¦
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install Dependencies
        run: pnpm install

      # æ„å»ºæŒ‡å®šçš„é¡¹ç›®
      - name: Build
        run: pnpm --filter ${{ matrix.app }} build

      # æ„å»º Docker é•œåƒ
      - name: Build Docker Image
        run: |
          docker build -t ${{ matrix.app }}:${{ github.sha }} -f packages/${{ matrix.app }}/Dockerfile .

      # ç™»å½•åˆ° Docker ä»“åº“ï¼ˆä»…åœ¨ main åˆ†æ”¯ï¼‰
      - name: Login to Docker Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # æ¨é€ Docker é•œåƒï¼ˆä»…åœ¨ main åˆ†æ”¯ï¼‰
      - name: Push Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ matrix.app }}:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY }}/${{ matrix.app }}:latest
          docker push ${{ secrets.DOCKER_REGISTRY }}/${{ matrix.app }}:latest

      # éƒ¨ç½²åˆ°é˜¿é‡Œäº‘æœåŠ¡å™¨ï¼ˆä»…åœ¨ main åˆ†æ”¯ï¼‰
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.0
        with:
          # é˜¿é‡Œäº‘æœåŠ¡å™¨å…¬ç½‘ IP
          host: ${{ secrets.ALIYUN_HOST }}
          # ç™»å½•ç”¨æˆ·åï¼Œé€šå¸¸æ˜¯ root æˆ–å…¶ä»–è‡ªå®šä¹‰ç”¨æˆ·
          username: ${{ secrets.ALIYUN_USER }}
          # SSH ç§é’¥ï¼Œéœ€è¦åœ¨æœåŠ¡å™¨æ·»åŠ å¯¹åº”çš„å…¬é’¥åˆ° authorized_keys
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          # æœåŠ¡å™¨ä¸Šçš„éƒ¨ç½²è·¯å¾„
          script: |
            cd /docker/
            docker pull ${{ secrets.DOCKER_REGISTRY }}/${{ matrix.app }}:latest
            docker-compose up -d --force-recreate ${{ matrix.app }}

  # æ„å»ºå®Œæˆåå‘é€é€šçŸ¥
  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      # é‚®ä»¶é€šçŸ¥
      - name: Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI/CD Notification: ${{ github.repository }} (${{ needs.build.result }})"
          to: thinkmars@126.com
          from: GitHub Actions
          body: |
            ğŸš¦ Status: ${{ needs.build.result }}
            ğŸ“¦ Repo: ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ’¬ Message: ${{ github.event.head_commit.message }}
            ğŸ”— Detail: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
